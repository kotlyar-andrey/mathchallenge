<div class="row">
    <div class="col-md-4">
        <div class="alert alert-success pull-left" style="height: 10px;margin-right: 10px">&nbsp</div> - решено правильно
        <div class="clearfix"></div>
    </div>
    <div class="col-md-7 col-md-offset-1">
        <div class="alert alert-error pull-left" style="height: 10px;margin-right: 10px">&nbsp</div> - решено неправильно или нерешено
    </div>
</div>
<hr>
<h3>Набрано {{ ball }} из 35 баллов&nbsp;
    {% if cb_result %}<small>наилучший результат - {{ cb_result }}</small>{% endif %}
</h3>
<h3>Решено {{ true_count }} из 5 задач.</h3>
<script>
    $(function(){
        achievments_check();
        $('[id^="problem"]').addClass('alert alert-error');
        {% for pr in true_problems %}
            $('#problem{{ pr.pk }}').removeClass('alert-error').addClass('alert-success');
        {% endfor %}
    });
</script>
