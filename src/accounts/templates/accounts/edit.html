{% extends 'accounts/base_accounts.html' %}
{% load bootstrap %}

{% block title %}{{ user.get_full_name }} - Изменение профиля{% endblock %}

{% block content_accounts %}
    <div class="col-md-4 col-md-offset-4">
        <form method="post">{% csrf_token %}
                <img class="img-circle pull-left margin-right-20" src={{ user.avatar }}>
                <h2 class="clearfix">{{ user.get_full_name }}</h2>
            <fieldset>
                {{ form|bootstrap }}
            </fieldset>
            <button class="btn btn-success btn-block" type="submit">Сохранить изменения</button>
        </form>
    </div>
{% endblock %}
