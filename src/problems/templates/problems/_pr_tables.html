<table class="prtable">
    {% for r in rows %}
        <tr>
            {% for c in r %}
                <td class="pointer {% if c in user.userprogress.problems_solved_problems.all %} done{% endif %}" onclick="document.location='{{ c.get_absolute_url }}'">
                    {{ c.number }}
                </td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
